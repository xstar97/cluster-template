aliases:
  k: "kubectl"
  f: "flux"
  gto: "gitops"
  ct: clustertool
  ctv: "ct info | awk -F': ' '/Clustertool Version/ {print $2}'"
  tcl: "talosctl"
  utils: "./scripts/utils.sh"
  pods: "./scripts/pods.sh"
  updateScripts: "git --git-dir=./scripts/.git --work-tree=./scripts pull"
  genAlias: "utils gen_alias --config ./scripts/aliases.yaml"
  dns: "utils dns"
  ingress: "utils ingress"
  
